{% extends 'base.html' %}
{% block body%}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image1.url}}" width="300px" height="300px">
        </div>
        <div clas="col-md-6">
            <h6>{{movie.name}}</h6>
            <h6>{{movie.desc}}</h6>
            <h6>{{movie.year}}</h6>
            <a class='btn btn-warning' href="{% url 'movieapp:update' movie.id%}">Update</a>
            <a class='btn btn-danger' href="{% url 'movieapp:delete' movie.id%}">Delete</a>
        </div>
    </div>
</div>

{% endblock%}
