{% extends 'base.html' %}
{% block body%}
<a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add New Movie</a>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
            <div class="col-md-3">
                <div class="card" style="width: 15rem;">
                    <img class="card-img-top" src="{{i.image1.url}}" alt="Card image cap" height="250px">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock%}
